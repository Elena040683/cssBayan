<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.2.0/modern-normalize.min.css"
      integrity="sha512-sqIVMkf5f8XGYI/UZYGs7wODxlUeoj9JknataPfUwtvrSKWMHrMXGZ7Evb6nabFYJQG15vFFyALe6r0nWCD1Ug=="
      crossorigin="anonymous"
    />
  <link
  href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
  rel="stylesheet"
/>
<link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
  <div class="container">
    <h1>CSS Bayan</h1>
    <hr/>
    <div class="mem">
      <input class="input" type="checkbox" id="cat">
      <label class="title" for="cat">Кому денег и счастливую жизнь?
        <svg width="20" height="20">
          <use href="./svg/symbol-defs.svg#icon-plus" class="icon-open"></use>
          <use href="./svg/symbol-defs.svg#icon-cross" class="icon-close"></use>
        </svg>
      </label>
      <div class="mem-thumb">
        <img src="./img/cat.jpg" alt="cat">
      </div>
    </div>
    <hr/>

    <div class="mem">
      <input class="input" type="checkbox" id="fatCat">
      <label class="title" for="fatCat">Кто поклонник здорового питания?
        <svg width="20" height="20">
          <use href="./svg/symbol-defs.svg#icon-plus" class="icon-open"></use>
          <use href="./svg/symbol-defs.svg#icon-cross" class="icon-close"></use>
        </svg>
      </label>
      <div class="mem-thumb">
        <img src="./img/fatCat.jpg" alt="fatCat">
      </div>
    </div>
    <hr/>
    <div class="mem">
      <input class="input" type="checkbox" id="noMoney">
      <label class="title" for="noMoney">Деньги есть?
        <svg width="20" height="20">
          <use href="./svg/symbol-defs.svg#icon-plus" class="icon-open"></use>
          <use href="./svg/symbol-defs.svg#icon-cross" class="icon-close"></use>
        </svg>
      </label>
      <div class="mem-thumb">
        <img src="./img/noMoney.jpg" alt="noMoney">
      </div>
    </div>
    <hr/>
    <div class="mem">
      <input class="input" type="checkbox" id="viewOfLife">
      <label class="title" for="viewOfLife">Как смотришь на жизнь?
        <svg width="20" height="20">
          <use href="./svg/symbol-defs.svg#icon-plus" class="icon-open"></use>
          <use href="./svg/symbol-defs.svg#icon-cross" class="icon-close"></use>
        </svg>
      </label>
      <div class="mem-thumb">
        <img src="./img/viewOfLife.jpg" alt="viewOfLife">
      </div>
    </div>
    <hr/>
    <div class="mem">
      <input class="input" type="checkbox" id="wife">
      <label class="title" for="wife">Как выглядет невестка в глазах свекрови?
        <svg width="20" height="20">
          <use href="./svg/symbol-defs.svg#icon-plus" class="icon-open"></use>
          <use href="./svg/symbol-defs.svg#icon-cross" class="icon-close"></use>
        </svg>
      </label>
      <div class="mem-thumb">
        <img src="./img/wife.jpg" alt="wife">
      </div>
    </div>

  </div>
</body>
</html>
