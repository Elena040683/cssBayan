<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
  href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
  rel="stylesheet"
/>
<link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
  <div class="container">
    <h1>CSS Bayan</h1>
    <hr/>

      <input class="input" type="radio" id="cat">
      <div class="mem-thumb">
        <img src="./img/cat.jpg" alt="cat">

    </div>
    <hr/>

    <div class="mem">
      <label class="title" for="fatCat">Кто поклонник здорового питания?</label>
      <input class="input" type="radio" id="fatCat">
      <div class="mem-thumb">
        <img src="./img/fatCat.jpg" alt="fatCat">
      </div>
    </div>
    <hr/>
    <div class="mem">
      <label class="title" for="noMoney">Деньги есть?</label>
      <input class="input" type="radio" id="noMoney">
      <div class="mem-thumb">
        <img src="./img/noMoney.jpg" alt="noMoney">
      </div>
    </div>
    <hr/>
    <div class="mem">
      <label class="title" for="viewOfLife">Как смотришь на жизнь?</label>
      <input class="input" type="radio" id="viewOfLife">
      <div class="mem-thumb">
        <img src="./img/viewOfLife.jpg" alt="viewOfLife">
      </div>
    </div>
    <hr/>
    <div class="mem">
      <label class="title" for="wife">Как выглядет невестка в глазах свекрови?</label>
      <input class="input" type="radio" id="wife">
      <div class="mem-thumb">

      </div>
    </div>

  </div>

</html>
